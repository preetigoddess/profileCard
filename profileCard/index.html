<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profileCard</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card" data-tilt >
            <img src="profile.jpg" height="150px" width="150px">
            <h2>Liya Smith</h2>
            <p>I'm Student of IIT Bombay And I like to learn coding.</p>
            <div class="links">
                <a href="https://facebook.com"><img src="facebook.svg"></a>
                <a href="https://github.com"><img src="github.svg"></a>
                <a href="https://twitter.com"><img src="twitter.svg"></a>
            </div>
            <a href="#" class="btn">Message me</a>
        </div>
    </div>
<script src="vanilla-tilt.min.js"></script>
</body>
</html>
